<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <style>
        .outer-box {
            width: 300px;
            height: 300px;
            border: 3px dotted black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-box {
            width: 80%;
            height: 80%;
            border: 3px dashed black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            Centered Text
        </div>
    </div>

</body>
</html>
